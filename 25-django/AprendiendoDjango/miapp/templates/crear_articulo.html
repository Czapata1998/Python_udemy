{% extends 'layout.html' %}
{% load filters %}

{% block title %} Formularios en Django {% endblock %}

{% block content %}
    <h1 class="title">Formularios en Django</h1>

    <form action="{% url 'save_articulo' %}" method="POST">

        {% csrf_token %}
        
        <label for="title">TITULO:</label>
        <input type="text" name="title" placeholder="Ingresa tu nombre">

        <label for="content">Contenido:</label>
        <textarea name="content"></textarea>

        <label for="public">Publicado?</label>
        <select name="public">
            <option value="1">Si</option>
            <option value="0">No</option>
        </select>

        <input type="submit" value="Guardar">
    </form>
{% endblock %}
